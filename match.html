<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Center - TSIAR Sports</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="static/css/style.css"/>

  <style>
    .calendar-popup {
      position: absolute;
      z-index: 2000;
      width: 270px;
      background: #050608;
      border: 1px solid #fbbf24;
      border-radius: 10px;
      padding: 8px;
      display: none;
      color: white;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #fbbf24;
      margin-bottom: 6px;
    }
    .calendar-header button {
      background: transparent;
      border: none;
      font-size: 20px;
      color: #fbbf24;
      cursor: pointer;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }
    .calendar-day,
    .calendar-date {
      padding: 5px 0;
      border-radius: 6px;
    }
    .calendar-day {
      font-size: 12px;
      color: #ccc;
    }
    .calendar-date {
      cursor: pointer;
      transition: 0.2s;
    }
    .calendar-date:hover {
      background: #fbbf24;
      color: black;
    }

    .time-picker-popup {
      position: absolute;
      z-index: 2000;
      padding: 12px;
      width: 270px;
      background: #050608;
      border: 1px solid #fbbf24;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
    }
    .time-picker-display { text-align:center; font-size:20px; font-weight:bold; margin-bottom:8px; color:#fbbf24; }
    .time-picker-mode-btn.active,
    .ampm-btn.active { background:#fbbf24 !important; color:black !important; }

    .match-label {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 13px;
      color: #fbbf24;
      margin-top: 6px;
      margin-bottom: 3px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">TSIAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
          <li class="nav-item"><a class="nav-link active" href="match.html">Match</a></li>
          <li class="nav-item"><a class="nav-link" href="match-list.html">Match List</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold text-primary">Live Match Center</h1>
      <div>
        <button id="addMatchBtn" class="btn btn-success me-2">+ Add Match</button>
        <a href="match-list.html" class="btn btn-success">+ List Matches</a>
      </div>
    </div>

    <div id="matchContainer"></div>
  </main>

  <div id="calendarPopup" class="calendar-popup"></div>

  <div id="timePickerPopup" class="time-picker-popup">
    <div id="timePickerDisplay" class="time-picker-display">--:-- --</div>
    <div class="d-flex justify-content-center mb-2 gap-2">
      <button id="modeHourBtn" class="btn btn-outline-light time-picker-mode-btn active">Hour</button>
      <button id="modeMinuteBtn" class="btn btn-outline-light time-picker-mode-btn">Minute</button>
    </div>

    <svg id="analogClock" width="240" height="240" viewBox="0 0 240 240">
      <circle cx="120" cy="120" r="110" stroke="#fbbf24" stroke-width="4" fill="#0f1013"/>
      <g id="clockNumbers"></g>
      <line id="hourHand" x1="120" y1="120" x2="120" y2="70" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
      <line id="minuteHand" x1="120" y1="120" x2="120" y2="45" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <circle cx="120" cy="120" r="6" fill="#fbbf24"/>
    </svg>

    <div class="d-flex justify-content-center mt-2 gap-2">
      <button id="amBtn" class="btn btn-outline-light ampm-btn">AM</button>
      <button id="pmBtn" class="btn btn-outline-light ampm-btn">PM</button>
    </div>

    <button id="timePickerSetBtn" class="btn btn-success w-100 mt-3">Set Time</button>
  </div>

  <footer class="bg-primary text-white text-center py-3">
    Â© 2025 TSIAR Sports
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/match.js"></script>
</body>
</html>
