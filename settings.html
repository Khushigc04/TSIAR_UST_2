<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | TSIAR Sports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css?v=999">
</head>
<body class="settings-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TSIAR Sports</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
          <li class="nav-item"><a class="nav-link" href="match.html">Matches</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Settings</h1>

    <div class="card p-4">
      <h5 class="mb-3">Theme Configuration</h5>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>

      <h5 class="mb-3">Notifications</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
        <label class="form-check-label" for="emailNotif">Email Updates</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="smsNotif">
        <label class="form-check-label" for="smsNotif">SMS Alerts</label>
      </div>

      <h5 class="mb-3">Account</h5>
      <div class="mb-3">
        <label class="form-label">Change Password</label>
        <input type="password" class="form-control" placeholder="Enter new password">
      </div>

      <button class="btn btn-primary mt-3 w-100" id="saveSettings">Save Settings</button>
    </div>
  </main>

  <footer class="text-center mt-5">
    <p>&copy; 2025 TSIAR Sports. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("saveSettings").addEventListener("click", () => {
      alert("Settings saved successfully!");
    });
  </script>
</body>
</html>
