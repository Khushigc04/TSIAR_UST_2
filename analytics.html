<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | TSIAR Sports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css?v=999">
</head>
<body class="analytics-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TSIAR Sports</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
          <li class="nav-item"><a class="nav-link" href="match.html">Matches</a></li>
          <li class="nav-item"><a class="nav-link active" href="analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5 chart-container">
    <h1 class="text-center mb-4">Player Performance Analytics</h1>

    <div class="card p-4 mb-4">
      <canvas id="playerPerformanceChart" height="120"></canvas>
    </div>

    <div class="card p-4">
      <canvas id="matchResultsChart" height="120"></canvas>
    </div>
  </main>

  <footer class="text-center mt-5">
    <p>&copy; 2025 TSIAR Sports. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Chart 1: Player performance
    const ctx1 = document.getElementById('playerPerformanceChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Rahul', 'Elena', 'Carlos', 'Yuki'],
        datasets: [{
          label: 'Total Wins',
          data: [12, 9, 14, 7],
          backgroundColor: '#ff1a1a'
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#ffffff' } } },
        scales: {
          x: { ticks: { color: '#ffffff' }, grid: { color: 'rgba(255,255,255,0.15)' } },
          y: { ticks: { color: '#ffffff' }, grid: { color: 'rgba(255,255,255,0.15)' } }
        }
      }
    });

    // Chart 2: Match stats
    const ctx2 = document.getElementById('matchResultsChart').getContext('2d');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Wins', 'Losses', 'Draws'],
        datasets: [{
          data: [18, 7, 3],
          backgroundColor: ['#1db954', '#ff1a1a', '#cccccc']
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#ffffff' } } }
      }
    });
  </script>
</body>
</html>
